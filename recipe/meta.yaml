{% set name = "gevent" %}
{% set version = "1.5a2" %}
{% set sha256 = "9c6de6aa9365929d6747b6bf376aaf880553b1ca08c61fc8eef4ed4e31a7e34a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-Allow-include-flags-to-be-present-in-CFLAGS.patch
    - 0002-Allow-library-flags-to-be-present-in-LDFLAGS.patch

build:
  number: 0
  script:
    - export GEVENTSETUP_EMBED_LIBEV=0 GEVENTSETUP_EMBED_LIBUV=0 GEVENTSETUP_EMBED_CARES=0  # [unix]
    - copy %SRC_DIR%\deps\c-ares\ares_build.h.dist %SRC_DIR%\deps\c-ares\ares_build.h       # [win]
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  build:
    - {{ compiler('c') }}
    - libmagic  # [unix]
    - make      # [unix]

  host:
    # cffi 1.4.0 is the general minimum version
    # With Python 3 version 1.11.3 is minimum
    # On windows 1.11.5 is the minimum
    # Rather than special casing each of these use a single minimum version
    - cffi >=1.11.5
    - python
    - pip
    - libev     # [unix]
    - libuv     # [unix]
    - c-ares    # [unix]


  run:
    - cffi >=1.11.5
    - python
    - greenlet >=0.4.14
    # xref: https://github.com/conda-forge/libuv-feedstock/issues/48
    - {{ pin_compatible('libuv') }}  # [unix]

test:
  requires:
    - pip
  imports:
    - gevent
    - gevent.libev
    - gevent.libuv
    - gevent.resolver
  commands:
    - python -m pip check

about:
  home: http://www.gevent.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Coroutine-based network library'
  description: |
    Gevent uses greenlet to provide a high-level synchronous API on top of the libev event loop.
  doc_url: http://www.gevent.org/contents.html
  dev_url: https://github.com/gevent/gevent

extra:
  recipe-maintainers:
    - nehaljwani
