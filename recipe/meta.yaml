{% set name = "gevent" %}
{% set version = "1.3.1" %}
{% set sha256 = "600d02a31c08936fe4a5181756009a4a3663403b41bc122df039dae0aa3e3831" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - cython
    - cffi >=1.3.0  # [not win]
    - python
    - setuptools

  run:
    - cffi >=1.3.0  # [not win]
    - python
    - greenlet >=0.4.10

test:
  imports:
    - gevent
    - gevent.libev

about:
  home: http://www.gevent.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Coroutine-based network library'
  description: |
    Gevent uses greenlet to provide a high-level synchronous API on top of the libev event loop.
  doc_url: http://www.gevent.org/contents.html
  dev_url: https://github.com/gevent/gevent

extra:
  recipe-maintainers:
    - nehaljwani
